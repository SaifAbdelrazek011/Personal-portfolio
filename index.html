<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saif Abdelrazek | Frontend Developer Portfolio</title>
    <meta
      name="description"
      content="Saif Abdelrazek is a frontend developer specializing in creating responsive, fast, and visually appealing web applications. Explore projects built with React.js, Tailwind CSS, and modern web technologies."
    />
    <meta name="author" content="Saif Abdelrazek" />
    <meta name="type" content="website" />

    <!-- Standard Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/favicon-16x16.png"
    />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="public/apple-touch-icon.png" />

    <!-- Android Chrome Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="public/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="public/android-chrome-512x512.png"
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="public/site.webmanifest" />

    <!-- Open Graph Meta Tags (for LinkedIn, Facebook, etc.) -->
    <meta
      property="og:title"
      content="Saif Abdelrazek | Frontend Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Check out my portfolio showcasing my latest web development projects using React.js, JavaScript, and Tailwind CSS!"
    />
    <meta property="og:url" content="https://saifabdelrazek.com" />
    <meta
      property="og:image"
      content="https://saifabdelrazek.com/preview.jpg"
    />
  </head>
